<!DOCTYPE html>

<head>
	<style type="text/css">
		
		body{
			background-color: #1C6C8F;
		}

		.box{
			display: flex;
			background-color: black;
			align-items: center;
			height: 50px;
		}

		.box1{
			display: flex;
			background-color: black;
			color: white;
			flex-direction: column;
			align-items: center;
			height: 20%;
			margin-top: 3%;
		}

			display: flex;
			background-color: black;
			color: white;
			align-items: center;
			height: 20%;
			margin-top: 1%;
		}
		.flex1{
			display: flex;
			flex: 1;
			color: white;
			cursor: pointer;
			height: 50px;
			align-items: center;
			justify-content: center;
		}

		.flex2{
			display: flex;
			flex-direction: column;
			flex: 1;
			color: white;

			cursor: pointer;
			align-items: center;
			justify-content: center;
		}

		.boxcol{
			display: flex;
			width: 20% ;
			flex-direction: column;
			background-color: dimgrey;
			align-items: left;
			margin-top:20px;
		}

		

		.justi{
			justify-content: center;
			align-items: center;
			align-content: center;
			padding-left: 5%;
		}


	</style>
